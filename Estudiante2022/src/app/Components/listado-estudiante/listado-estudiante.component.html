<div class="title"> 
    <h1> Listado Estudiante</h1>
 </div>

 <div class="container">
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
  </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z3" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>

        <ng-container matColumnDef="curso">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Curso </th>
          <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
        </ng-container>

        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef> Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>

        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef> Edad </th>
          <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>
      
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>
          <button mat-raised-button color="primary" class="agregar" routerLink="/agrEstudiante">Agregar</button> </th>
          <td mat-cell *matCellDef="let element"> 
            <mat-icon matTooltip="Buscar" class=search fontIcon="search" routerLink="/verEstudiante/:1" ></mat-icon>
            <mat-icon matTooltip="Editar" class=edit fontIcon="edit"></mat-icon>
            <mat-icon (click)="eliminarestudiante()" matTooltip="Eliminar" class=delete fontIcon="delete"></mat-icon>

          </td>
        </ng-container>
      

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[2, 5, 10]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
</mat-paginator>

 </div>
